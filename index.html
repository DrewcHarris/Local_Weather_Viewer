<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather Viewer</title>
    <!-- Bootstrp CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- Font Awesome CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- skycons link -->
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container text-center col-sm-8 col-sm-offset-2">
      <div id="currentWeatherPane" class="row">
        <h1 class="page-header" id="city">Getting your Location...</h1>
      </div>
      <div class="row">
        <div>
          <h3 id="currentDateText"></h3>
        </div>
        <div>
          <canvas id="currentWeatherIcon" width="64" height="64">
          </canvas>
        </div>
        <h3 id="currentWeatherText">Getting Current Weather...</h3>
          <div>
            <span id="currentTempText"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-1" id="p1">
            <div>
              <h4 id="day0DateText"></h4>
            </div>
            <div>
              <canvas id="day0WeatherIcon" width="64" height="64">
              </canvas>
            </div>
            <div>
              <h4 id="day0WeatherText"></h4>
            </div>
            <div>
              <span id="day0HighTempText"></span>
            </div>
            <div>
              <span id="day0LowTempText"></span>
            </div>
          </div>
          <div class= "col-md-2" id="p2">
            <div>
              <h4 id="day1DateText"></h4>
            </div>
            <div>
              <canvas id="day1WeatherIcon" width="64" height="64">
              </canvas>
            </div>
            <div>
              <h4 id="day1WeatherText"></h4>
            </div>
            <div>
              <span id="day1HighTempText"></span>
            </div>
            <div>
              <span id="day1LowTempText"></span>
            </div>
          </div>
          <div class= "col-md-2" id="p3">
            <div>
              <h4 id="day2DateText"></h4>
            </div>
            <div>
              <canvas id="day2WeatherIcon" width="64" height="64">
              </canvas>
            </div>
            <div>
              <h4 id="day2WeatherText"></h4>
            </div>
            <div>
              <span id="day2HighTempText"></span>
            </div>
            <div>
              <span id="day2LowTempText"></span>
            </div>
          </div>
          <div class= "col-md-2" id="p4">
            <div>
              <h4 id="day3DateText"></h4>
            </div>
            <div>
              <canvas id="day3WeatherIcon" width="64" height="64">
              </canvas>
            </div>
            <div>
              <h4 id="day3WeatherText"></h4>
            </div>
            <div>
              <span id="day3HighTempText"></span>
            </div>
            <div>
              <span id="day3LowTempText"></span>
            </div>
          </div>
          <div class="col-md-2" id="p5">
            <div>
              <h4 id="day4DateText"></h4>
            </div>
            <div>
              <canvas id="day4WeatherIcon" width="64" height="64">
              </canvas>
            </div>
            <div>
              <h4 id="day4WeatherText"></h4>
            </div>
            <div>
              <span id="day4HighTempText"></span>
            </div>
            <div>
              <span id="day4LowTempText"></span>
            </div>
          </div>
        </div>
      <div id="settingsPane" class="row">
          <input id="units" type="checkbox" checked data-toggle="toggle" data-on="°F" data-offstyle="info" data-off="°C" data-size="small" ></input>
      </div>
      <div id="zipCodeRow" class="row">
          <a id="showOrHide" href="#locationFields" data-toggle="collapse">Change Location</a>
        <div id="locationFields" class="collapse">
            <input class="text-center" id="postal-code" name="postal-code" type="number" placeholder="zip or postal code"></input>
        </div>
        <div>
          <p id="invalid"></p>
        </div>
        <div>
          <button id="submit" class="btn btn-primary btn-sm text-center">Submit</button>
        </div>
      </div>
      <div id="footer" class="row">
        <hr id="smallHR">
        <p class="love">Made with <i class="fa fa-heart"></i> by <a href="https://www.freecodecamp.com/drewcharris" target="_blank"> Drew Harris</p>
      </div>
    </div>


<!-- jquery CDN link -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- Bootstrap Toggle JS -->
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<!-- Bootstrap JS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- JS file link -->
    <script src = "main.js"></script>
  </body>
</html>
